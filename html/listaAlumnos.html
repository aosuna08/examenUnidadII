<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista de Alumnos </title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html"> Regresar </a>
        </nav>

        <h1> Lista de Alumnos </h1>
        <button type="button" class="boton" id="mostrarLista"> Mostrar lista </button>
        <button type="button" class="boton" id="limpiarLista"> Limpiar lista </button>
    </header>

    <main>
        <div>
            <table id="tablaAlumnos">
                <thead>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Calificacion</th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <div>
            <p id="promedioGrupal"> Promedio grupal: </p><br>
            <p id="aprobados"> Numero de aprobados: </p><br>
            <p id="reprobados"> Numero de reprobados: </p>
        </div>
    </main>
</body>
</html>
