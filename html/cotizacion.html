<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cotizacion </title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html"> Regresar </a>
        </nav>
    </header>

    <main>
        <div class="tarjeta">
            <p class="titulo"> Cotizacion </p>
            <form action="#">
                <hr>
                <label for="valorAuto"> Valor del automovil: </label>
                <input type="text" id="valorAuto">
                <label for="planCredito"> Planes de credito: </label>
                <select id="planCredito">
                    <option value="12.5">12 meses</option>
                    <option value="17.2">18 meses</option>
                    <option value="21">24 meses</option>
                    <option value="26">36 meses</option>
                    <option value="45">48 meses</option>
                </select><br>
                <label for="enganche"> Enganche: </label>
                <select id="enganche">
                    <option value="0.1">10%</option>
                    <option value="0.2">20%</option>
                    <option value="0.35">35%</option>
                    <option value="0.5">50%</option>
                    <option value="0.7">70%</option>
                </select><br>
                <label for="pagoInicial"> Pago inicial: </label>
                <input type="text" id="pagoInicial" readonly><br>
                <label for="totalAFinanciar"> Total a Financiar: </label>
                <input type="text" id="totalAFinanciar" readonly><br>
                <label for="pagoMensual"> Pago Mensual: </label>
                <input type="text" id="pagoMensual" readonly><br>
                <hr>
                <button type="button" id="calcular" class="boton"> Calcular </button>
                <button type="reset" class="boton"> Limpiar </button>
            </form>
        </div>
        <script src="../js/cotizacion.js"></script>
    </main>
</body>
</html>
